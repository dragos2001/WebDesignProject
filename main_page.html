<!DOCTYPE html>
<html>

<head>
<title>Cluj Napoca Presentation</title>
<script src="javascriptcode\main_page_image_slider.js"></script>
<link rel="stylesheet" href="css\slideshow_container.css">
<link rel="stylesheet" href="css\navigation_bar.css">
</head>


<body>
    <header>
        <a class="logo" href="/"><img src="images/logo.svg" alt="logo"></a>
        <nav>
            <ul class="navi">
                <li><a href="#">Services</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Out</a></li>
            </ul>
        </nav>
    </header>






  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="Images\BotanicalGarden.jpg" style="width:100%">
      <div class="text">Botanical Garden</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="Images\Cetatuie.jpg" style="width:100%">
      <div class="text">Cetatuie</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="Images\ChiosLake.jpg" style="width:100%">
      <div class="text">Chios Lake</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img src="Images\MainSquare.jpg" style="width:100%">
        <div class="text">Main Square</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img src="Images\Theater.jpg" style="width:100%">
        <div class="text">Theater</div>
    </div>


    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- Load Slideshow -->
  <script>showSlides(1);</script>
   
  <!-- The dots/circles -->
  <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
  </div>

</body>
</html>
